<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0, height=device-height">
    <meta charset="UTF-8">
  </head>
  <body>
    <aside>
      <article class="emoji">ðŸ‘´</article>
      <article>Human</article>
      <article class="win-section">Wins: <span id="human-wins">0</span></article>
    </aside>
    <main>
      <h1>Rock, Paper, Scissors!</h1>
      <section class="menu-battle-section">
        <section class="main-section" id="game-selection-section">
          <h2>Choose Your Game!</h2>
          <section id="button-container">
            <button class="game-selection-button" id="classic-game-button">Classic Game...</button>
            <button class="game-selection-button" id="advanced-game-button">Advanced Game...</button>
          </section>
        </section>
        <section class="main-section hidden" id="battle-section">
          <h3>Choose Your Fighter!</h3>
          <div class="fighter-options-section">
            <input class="fighter" type="image" id="rock-button" src="./images/happy-rocks.png" data-name="rock"></input>
            <input class="fighter" type="image" id="paper-button" src="./images/happy-paper.png" data-name="paper"></input>
            <input class="fighter" type="image" id="scissors-button" src="./images/happy-scissors.png" data-name="scissors"></input>
          </div>
        </section>
        <section class="main-section hidden" id="result-section">
          <h4><span id="winner"></span></h4>
          <div class="result-display" id="result-display"></div>
        </section>
      </section>
    </main>
    <aside>
      <article class="emoji">ðŸ¤–</article>
      <article>Human</article>
      <article class="win-section">Wins: <span id="computer-wins">0</span></article>
    </aside>
    <script type="text/javascript" src="./src/player.js"></script>
    <script type="text/javascript" src="./src/game.js"></script>
    <script type="text/javascript" src="./src/main.js"></script>
  </body>
</html>
